<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <title>Ohmyfood</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/ohmyfood.png" alt="logo">
        </div>
        <div class="location">
        <div class="location__nav">
            <i class="fas fa-map-marker-alt"></i>
            <p>Paris,Belleville</p>
        </div>
        <div class="location__menu">
            <h3>Book the menu you like</h3>
            <p>Dicover top-of-the-art restaurants we picked for you</p>
            <button type="submit">Explore our restaurants</button>
        </div>
        </div>
        <div class="header">
            <h3>How it works</h3>
            <div class="header__btn">
                <button type="button">Chose a restaurant</button>
                <button type="button">Create your menu</button>
                <button type="button">Go enjoy it at the restaurant</button>
            </div>
        </div>
        <div class="menu">
            <h2>Restaurants</h2>
            <div class="menu__cards">
                
                    <div class="menu__card1"><img src="img/the Full Palette.jpg" alt="">
                        <div class="menu__card1__desc">
                        <h4><b>The Full Palette</b></h4>
                        <p>New york</p>
                        </div>
                    
                    </div>
                    <div class="menu__card1"><img src="img/the Enchanted plate.jpg" alt="">
                        <div class="menu__card1__desc">
                        <h4><b>The Enchanted Plate</b></h4>
                        <p>New york</p>
                        </div>
                    
                    </div>
                    <div class="menu__card1"><img src="img/Bastille.jpg" alt="">
                        <div class="menu__card1__desc">
                        <h4><b>Bastille</b></h4>
                        <p>New york</p>
                        </div>
                    
                    </div>
                    <div class="menu__card1"><img src="img/le Gourmand.jpg" alt="">
                        <div class="menu__card1__desc">
                        <h4><b>Le Gourmand</b></h4>
                        <p>New york</p>
                        </div>
                    
                    </div>
                
                
            </div>
        </div>
        <footer>
        </footer>

    </div>    

    
</body>
</html>
