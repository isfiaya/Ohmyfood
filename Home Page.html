<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/ohmyfood.png" type="image/gif" sizes="16x16">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <title>Ohmyfood</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/ohmyfood.png" alt="logo">
        </div>
        <div class="location">
            <div class="location__nav">
                <i class="fas fa-map-marker-alt"></i>
                <p>Paris,Belleville</p>
            </div>
            <div class="location__menu">
                <h2>Book the menu you like</h2>
                <p>Dicover top-of-the-art restaurants we picked for you</p>
                <button type="submit">Explore our restaurants</button>
            </div>
        </div>
        <div class="header">
            <h3>How it works</h3>
            <div class="header__btn">
                <button type="button"><span> 1 </span> <i class="fas fa-mobile-alt"></i>Chose a restaurant</button>
                <button type="button"><span>2</span> <i class="fas fa-list"></i>Create your menu</button>
                <button type="button"><span>3</span><i class="fas fa-store"></i>Go enjoy it at the restaurant</button>
            </div>
        </div>
        <div class="menu">
            <h2>Restaurants</h2>
            <div class="menu__cards">

                <div class="menu__card1">
                    <a href="The Full Palette.html">
                        <img src="img/the Full Palette.jpg" alt="">
                        <span>New</span>
                        <div class="menu__card1__desc">
                            <div>
                                <h4><b>The Full Palette</b></h4>
                                <p>New york</p>
                            </div>

                            <i class="fas fa-heart fa-lg"></i>


                        </div>
                    </a>
                </div>

                <div class="menu__card1">
                    <a href="The Enchanted Plate.html">
                        <img src="img/the Enchanted plate.jpg" alt="">
                        <span>New</span>
                        <div class="menu__card1__desc">
                            <div>
                                <h4><b>The Enchanted Plate</b></h4>
                                <p>New york</p>
                            </div>

                            <i class="far fa-heart fa-lg"></i>


                        </div>
                    </a>

                </div>
                <div class="menu__card1">
                    <a href="Bastille.html">
                        <img src="img/Bastille.jpg" alt="">
                        <div class="menu__card1__desc">
                            <div>
                                <h4><b>Bastille</b></h4>
                                <p>New york</p>
                            </div>

                            <i class="far fa-heart fa-lg"></i>

                        </div>
                    </a>

                </div>
                <div class="menu__card1">
                    <a href="Le Gourmand.html">
                        <img src="img/le Gourmand.jpg" alt="">
                        <div class="menu__card1__desc">
                            <div>
                                <h4><b>Le Gourmand</b></h4>
                                <p>New york</p>
                            </div>

                            <i class="far fa-heart fa-lg"></i>

                        </div>
                    </a>
                </div>


            </div>
        </div>
        <footer>
            <div class="info">
                <h3>ohmyfood</h3>
                <p><i class="fas fa-utensils fa-1x"></i> Suggest a restaurant</p>
                <p><i class="fas fa-hands-helping fa-xs"></i> Become a partner</p>
                <p>Legal</p>
                <p>Contact</p>




            </div>
        </footer>

    </div>


</body>

</html>
